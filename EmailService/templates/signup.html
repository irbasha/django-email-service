<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Sign Up</button>
  </form>
  <p></p>
  <p><a href="{% url 'login' %}"><button type="submit" class="save btn btn-default">Login</button></a></p>
{% endblock %}
